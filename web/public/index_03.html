<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>データの可視化</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/10.7.0/firebase-app-compat.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/10.7.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/10.7.0/firebase-database-compat.js"></script>
    
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- Firebase Auth UI-->
    <script src="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.js"></script>
    <link type="text/css" rel="stylesheet" href="https://www.gstatic.com/firebasejs/ui/6.1.0/firebase-ui-auth.css" />

    <!-- vis.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>

    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css" />

    <style type="text/css">
        .style-0 {
            fill: #f2ea00;
            fill-opacity: 0;
            stroke-width: 2px;
            stroke: #003cb3;
        }
        .style-1 {
            fill: #00b72b;
            fill-opacity: 0;
            stroke-width: 2px;
            stroke: #00b72b;
        }

        .style-2 {
            fill: #b70089;
            fill-opacity: 0;
            stroke-width: 2px;
            stroke: #b70089;
        }

    </style>  

  </head>
  <body>


  <h2>計測データ</h2>

  <div id="firebaseui-auth-container"></div>

  <div id="visualization"></div>

  <script type="text/javascript">

    let station_id = "st001";
    let dataset = new vis.DataSet();
    let groups = new vis.DataSet();
    let uiInstance = null;

    document.addEventListener('DOMContentLoaded', function() {
        firebase.auth().onAuthStateChanged((user) => {
            if (user) {
                // User is signed in
                document.getElementById('firebaseui-auth-container').style.display = 'none';
                document.getElementById('buttons').style.display = 'block';
                show_data();
            } else {
                // User is signed out
                document.getElementById('firebaseui-auth-container').style.display = 'block';
                document.getElementById('buttons').style.display = 'none';
                
                // UIが未初期化の場合のみ初期化
                if (!uiInstance) {
                    var uiConfig = {
                        callbacks: {
                            signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                                // falseを返してonAuthStateChangedに処理を任せる
                                return false;
                            },
                            signInFailure: function(error) {
                                return Promise.resolve();
                            }
                        },
                        // Safari等のバウンストラッキング対策としてポップアップに切替
                        signInFlow: 'popup',
                        signInOptions: [
                            firebase.auth.GoogleAuthProvider.PROVIDER_ID
                        ],
                        // クレデンシャルヘルパー無効化（環境依存の問題回避）
                        credentialHelper: firebaseui.auth.CredentialHelper.NONE
                    };

                    // UI開始処理を関数化
                    const startAuthUI = () => {
                        if (!uiInstance) {
                            uiInstance = new firebaseui.auth.AuthUI(firebase.auth());
                        }
                        uiInstance.start('#firebaseui-auth-container', uiConfig);
                    };

                    // ポップアップ方式に合わせて LOCAL を優先（Safari対策）
                    firebase.auth().setPersistence(firebase.auth.Auth.Persistence.LOCAL)
                        .then(() => {
                            startAuthUI();
                        })
                        .catch(err => {
                            // 最後の手段としてSESSION
                            firebase.auth().setPersistence(firebase.auth.Auth.Persistence.SESSION)
                              .then(() => {
                                  startAuthUI();
                              })
                              .catch(err2 => {
                                  startAuthUI();
                              });
                        });
                } else if (!uiInstance.isPendingRedirect()) {
                    uiInstance.reset();
                    uiInstance.start('#firebaseui-auth-container', {
                        callbacks: {
                            signInSuccessWithAuthResult: function(authResult, redirectUrl) {
                                return false;
                            }
                        },
                        signInFlow: 'popup',
                        signInOptions: [firebase.auth.GoogleAuthProvider.PROVIDER_ID],
                        credentialHelper: firebaseui.auth.CredentialHelper.NONE
                    });
                }
            }
        });
    });

    function logout() {
            firebase.auth().signOut().then(() => {
                // ログアウト成功
                document.location = 'index.html';
            }).catch((error) => {
                // ログアウトエラー処理
            });

    }
  </script>

  <script type="text/javascript">

    function show_data(){

      let app = firebase.app();
      let container = document.getElementById('visualization');
      let names = ['Humidity', 'Pressure', 'Temperature'];
      
      groups.add({
          id: 0,
          content: names[0],
          className: 'style-0',
          options: {
            yAxisOrientation: 'left',
            interpolation: false,
            drawPoints: {
                size: 2
            }
          }
      });

      groups.add({
          id: 1,
          content: names[1],
          className: 'style-1',
          options: {
            yAxisOrientation: 'right',
            interpolation: false,
            drawPoints: {
              size: 2
            }
          }
      });

      groups.add({
          id: 2,
          content: names[2],
          className: 'style-2',
          options: {
            yAxisOrientation: 'left',
            interpolation: false,
            drawPoints: {
              size: 2
            }
          }
      });

      let date = new Date();
      let options = {
          dataAxis: {
              showMinorLabels: true,
              alignZeros: false
          },
          width: '100%',
          height: '550px',
          legend: { left: { position: "top-left" },
                    right: { position: "top-right" } },
          start: date.setMinutes(date.getMinutes() - 5),
          end: date.setMinutes(date.getMinutes() + 15)

      };
      let graph2d = new vis.Graph2d(container, dataset, groups, options);

      var ref = app.database().ref('stations').child(station_id + '/data');
      ref.limitToLast(100).on('child_added', function(snapshot) {
          var newData = snapshot.val();
          addItem(newData.timestamp, newData.humid, 0);
          addItem(newData.timestamp, newData.press, 1);
          addItem(newData.timestamp, newData.temp, 2);
          let now = new Date();
          graph2d.setWindow(now.setMinutes(now.getMinutes() - 5), now.setMinutes(now.getMinutes() + 10), {animation: false});
      });
    }

    function addItem(timestamp, value, g) {
          itm = { x: new Date(timestamp).toLocaleString(), y: value, group: g };
          dataset.add(itm);
    }
    
  </script>

  <script type="text/javascript">
    function change_status(st){
      let ref = firebase.database().ref('stations').child(station_id + '/status');
      ref.set({status: st});
    }
  </script>

  <div id="buttons" style="display: none;">
    <button onclick="change_status(1);">ON</button>
    <button onclick="change_status(2);">OFF</button>
    <button onclick="change_status(3);">Blink</button>

    <button onClick="logout()" style="float:right;">ログアウト</button>
  </div>

  </body>
</html>
